<div class="v-container">
   <div class="i-column"></div>
   <div id="nav-items" class="i-column c-nav-items">
      <p
      *ngFor="let item of items"
      class="v-item nav-item-text" 
      [ngStyle]="{'color' : item.link == currentRoute ? 'var(--active-item)' : 'var(--disabled-item)' }"
      (click)="navigate(item.link)"
      >{{item.title}}</p>
   </div>
</div>
