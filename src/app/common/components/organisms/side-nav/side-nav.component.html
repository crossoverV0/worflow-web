<div class="v-container">
   <div [ngStyle]="{'transform': 'translateY('+ currentPosition + 'px)'}" class="nav-mark"></div>
   <nav
   *ngFor="let item of navItems let i = index" 
   (click)="navigate(item.link, i + 1, item.childs || [])" 
   class="item-container"
   [ngClass]="{ 'active-background-item': currentRoute.includes(item.source || item.link) }" 
   [title]="item.title"
   >
      <i 
      style="font-weight: 100; font-size: 20px; margin-right: 0.4rem; margin-left: 4px;" 
      [class]="item.class" 
      [ngClass]="{ 'active-item': currentRoute.includes(item.source || item.link) }"
      ></i>
      <a 
      class="nav-text v-nav-text" style="text-decoration: none;" 
      [ngClass]="{ 'active-item': currentRoute.includes(item.source || item.link) }"
      >{{item.title}}</a>
   </nav>
</div>
